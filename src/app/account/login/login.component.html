<section class="ftco-section">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 text-center mb-5">
        <p></p>
        <h2 class="heading-section">ToDoList Impacta  Law Tech</h2>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-4">
        <div class="login-wrap p-0">
          <h3 class="mb-4 text-center">Have an account?</h3>
          <form (ngSubmit)="onSubmit()" #form="ngForm" class="signin-form">
            <div class="form-group">
              <input type="email" id="Email" name="Email" class="form-control" placeholder="email" [(ngModel)] = "login.Email" required>
            </div>
            <div class="form-group">
              <input id="Password" name="Password" type="password" class="form-control" placeholder="Password" [(ngModel)] = "login.Password" required>
              <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
            </div>
            <div class="form-group">
              <button type="submit" class="form-control btn btn-primary submit px-3">Sign In</button>
            </div>
            <div class="form-group d-md-flex">
              <div class="w-50">
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
